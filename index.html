<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kukki ðŸŽ‰</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #845ec2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* CARD */
.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    z-index: 5;
    animation: pop 1s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h1 {
    margin: 10px 0;
    font-size: 1.8rem;
}

#text {
    font-size: 0.95rem;
    min-height: 60px;
}

button {
    margin-top: 15px;
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    font-weight: bold;
    cursor: pointer;
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* BALLOONS */
.balloon {
    position: fixed;
    bottom: -100px;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    animation: rise linear infinite;
}

.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 30px;
    background: white;
    left: 50%;
    top: 100%;
}

@keyframes rise {
    to {
        transform: translateY(-120vh);
    }
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: 0;
    font-size: 18px;
    animation: heartFloat linear forwards;
}

@keyframes heartFloat {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <img src="image copy.png" alt="Kukki">
    <h1>Happy Birthday Kunnu ðŸŽ‚</h1>
    <p id="text"></p>
    <button onclick="burst()">More Magic âœ¨</button>
</div>

<script>
/* TYPING TEXT */
const message = "May your life be as colorful as today ðŸŽ‰ Full of love, laughter, and unforgettable moments ðŸ’–";
let i = 0;
function typeText() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 40);
    }
}
typeText();

/* CONFETTI */
function confetti(count = 150) {
    for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = Math.random() * 3 + 2 + "s";
        c.style.backgroundColor =
            ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#fff"]
            [Math.floor(Math.random()*5)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }
}

/* BALLOONS */
function balloons() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";
    b.style.backgroundColor =
        ["#ff4d6d","#ffd166","#06d6a0","#118ab2"]
        [Math.floor(Math.random()*4)];
    b.style.animationDuration = Math.random() * 5 + 5 + "s";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 10000);
}
setInterval(balloons, 800);

/* HEARTS */
function hearts() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}
setInterval(hearts, 600);

/* BUTTON BURST */
function burst() {
    confetti(250);
}

/* AUTO CONFETTI ON LOAD */
confetti(200);
</script>

</body>
</html>
