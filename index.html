<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kukki ðŸŽ‰</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 25px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        z-index: 2;
    }

    img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid white;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 15px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: white;
        color: #ff4d6d;
        font-weight: bold;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.95);
    }

    /* CONFETTI */
    .confetti {
        position: fixed;
        top: -10px;
        width: 8px;
        height: 8px;
        background-color: red;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <img src="image.png" alt="Kukki">
    <h1>Happy Birthday Kukki ðŸŽ‚</h1>
    <p>
        May your day be filled with laughter, love,
        surprises, and everything you deserve ðŸ’–
    </p>
    <button onclick="startConfetti()">Celebrate ðŸŽ‰</button>
</div>

<script>
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

        const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ffffff"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
